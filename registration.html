<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register - Samotsari Philippines</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon2.png">

  </head>
  <body>
    

    <div class="full-width d-flex justify-content-center and align-items-center">
      <form action="" class="rounded p-4 p-sm-3 pt-5">
      <div class="row">
        <div class="col-sm">
          <div class="mb-1">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-1">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-1">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
            <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
          </div>
        </div>
        <div class="col-sm pb-3">
          
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-1">
            <label for="password" class="form-label">Re-type Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-1 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" class="btn1 btn btn-primary">Register</button>
          <div class="p-3 text-center container-fluid">
            Already registered? <a class="link1" href="./login.html">Login</a>
          </div>
        </div>
      </div>
      </form>
    </div>

    <div class="p-1 bg-light text-center fixed-bottom container-fluid">
      <a class="link1" href="./index.html">back to Samotsariph</a>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
  </html>
